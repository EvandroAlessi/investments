<mat-form-field floatLabel="always">
    <mat-label>Founds</mat-label>
    <input matInput currencyMask [ngModel]="amount" (ngModelChange)="amount = $event"
        [options]="{ prefix: '', thousands: '.', decimal: ',' }" type="text" placeholder="0" onfocus="this.select()" required>
    <span matTextPrefix>{{ dcc }}&nbsp;</span>
    <mat-hint></mat-hint>
</mat-form-field>
